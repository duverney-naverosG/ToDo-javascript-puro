<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP TAREAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: linear-gradient(180deg,
                    #f2bfff 0,
                    #d5aeff 25%,
                    #b99df2 50%,
                    #9e8cd6 75%,
                    #867bbc 100%);
        }
    </style>
</head>

<body>
    <div class="container min-vh-100">
        <h1 class="text-center">APP DE TAREAS</h1>
        <div class="row">
            <div class="col-12 col-md-6 mt-5">
                <form class="container-sm p-5 ml-1 text-bg-light rounded shadow-lg bg-body" id="formulario">
                    <legend class="mb-5 text-center">
                        AGREGAR TAREA <i class=" fa-solid fa-pen-to-square fa-beat"></i>
                    </legend>
                    <div class="mb-3">
                        <label class="form-label">NOMBRE</label>
                        <input type="text" id="nombre" required class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DESCRIPCION</label>
                        <input type="text" id="descripcion" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">FECHA DE ENTREGA</label>
                        <input type="date" id="fechaTarea" required class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> agregar
                    </button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <div class="text-center mt-5" id="container-too" >
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid  bg-light">
        <footer class="content-footer footer bg-footer-theme">
        <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
          <div class="mb-2 mb-md-0">
            ©
            <script>
              document.write(new Date().getFullYear());
            </script>
            , hecho con ❤️ por Duverney Naveros Gonzalez
          </div>
        </div>
      </footer>
    </div>
    
    <script type='text/javascript' src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


</body>

</html>
